            <div class="col-12 ">
                <br />
                <hr />
                <h1>Identificador de colores</h1>
                <hr />
                <br />
            </div>
        <!-- Grid container -->

        <div class="container">
            <div id="color-picker">
                <div class="image-color-picker">
                    <div id="image-container" class="image-container" :style="{ backgroundImage: 'url(' + src + ')', height: resizedHeight + 'px' || 400}" :class="{imageLoading: imageLoading}">
                        <canvas id="canva" class="image-canva-picker" ref="canvas"></canvas>
                        <div class="eyeDropper" id="eyeDropper" :style="{ top: 0, left: 0, background: hoveredHex || '#f6f6f6' , display: 'none'}">
                            <span class="cursor-eye"></span>
                            <div class="dropper-wrapper">
                                <img id="zoomedImage" :style="{ height: resizedHeight * zoom + 'px' || 400}" :src="src" alt="Image Color Finder Eyedropper"/>
                            </div>
                        </div>
                        <span :class="{active: imageLoading}" class="loading">
                            <svg xmlns="http://www.w3.org/2000/svg" width="44" height="44" viewBox="0 0 44 44" stroke="#000">
                                <g fill="none" fill-rule="evenodd" stroke-width="2">
                                    <circle cx="22" cy="22" r="1">
                                        <animate attributeName="r" begin="0s" dur="1.8s" values="1; 20" calcMode="spline" keyTimes="0; 1" keySplines="0.165, 0.84, 0.44, 1" repeatCount="indefinite"/>
                                        <animate attributeName="stroke-opacity" begin="0s" dur="1.8s" values="1; 0" calcMode="spline" keyTimes="0; 1" keySplines="0.3, 0.61, 0.355, 1" repeatCount="indefinite"/>
                                    </circle>
                                    <circle cx="22" cy="22" r="1">
                                        <animate attributeName="r" begin="-0.9s" dur="1.8s" values="1; 20" calcMode="spline" keyTimes="0; 1" keySplines="0.165, 0.84, 0.44, 1" repeatCount="indefinite"/>
                                        <animate attributeName="stroke-opacity" begin="-0.9s" dur="1.8s" values="1; 0" calcMode="spline" keyTimes="0; 1" keySplines="0.3, 0.61, 0.355, 1" repeatCount="indefinite"/>
                                    </circle>
                                </g>
                            </svg>
                        </span>
                    </div>
                    <div class="image-selector-buttons">
                        <label aria-label="Upload Image" class="tooltipped tooltipped-n selector-button" for="uploadedImage">
                            Subir imagen <input accept=".gif, .jpg, .jpeg, .png, .svg" id="uploadedImage" class="upload-image" type="file" name="img" @change="uploadFile"/>
                        </label>
                    </div>
                    <div class="configuration">
                        <span class="color-settings">
                            <label for="systemSelect">Systema:</label>
                            <select id="systemSelect" @change="toggleSystem(event)" class="select-drop">
                                <option value="HEX">HEX</option>
                                <option value="RGB">RGB</option>
                                <option value="HSL">HSL</option>
                                <option value="CMYK">CMYK</option>
                            </select>
                        </span>
                        <span class="color-settings">
                            <label for="zoomSelect">Zoom:</label>
                            <select id="zoomSelect" @change="toggleZoom(event)" class="select-drop">
                                <option value="1">1x</option>
                                <option value="2">2x</option>
                                <option value="3">3x</option>
                                <option value="4">4x</option>
                                <option value="5">5x</option>
                                <option value="6">6x</option>
                                <option value="7">7x</option>
                                <option value="8">8x</option>
                                <option value="9">9x</option>
                                <option value="10">10x</option>
                            </select>
                        </span>
                    </div>
                    <div class="color-settings">
                        <div class="pixelated-container">
                            <label for="pixelatedCheckbox">
                                <input @change="togglePixelated(event)" type="checkbox" id="pixelatedCheckbox"/>Pixeles:
                            </label>
                            <input @change="pixelateCanva(event)" value="1" min="1" max="50" type="range" class="custom-range" id="pixelated"/>
                        </div>
                    </div>
                </div>
                <div class="image-color-palette">
                    <div class="custom-palette-wrapper">
                        <div :style="{background: customColorBackground || '#f6f6f6'} " aria-label="Copy" :data-clipboard-text="customColor || '#f6f6f6'" class="tooltipped tooltipped-n image-color-canva copy-btn">
                            <div class="options">
                                <span :style="{color: customHexContrast || '#474747'} " :data-clipboard-text="customColor || '#f6f6f6'">
                                    <i class="fas fa-copy"></i>
                                </span>
                            </div>
                        </div>
                        <div :style="{textTransform: system != 'HEX' && customColor ? 'lowercase' : 'uppercase' } " class="color-hex">{{ customColor || "Click en la imagen" }}</div>
                        <div style="padding-bottom:20px" class="color-name">{{ customColorName || " Elige tu color color!" }}</div>
                    </div>
                    <ul>
                        <li v-for="color in colorPalette" class="palette-wrapper">
                            <div aria-label="Copy" :data-clipboard-text="color.hex" :style="{ backgroundColor: color.hex, textTransform: 'lowercase'}" class="tooltipped tooltipped-n image-color-canva copy-btn">
                                <div class="options">
                                    <span :style="{color: color.textColor } " :data-clipboard-text="color.hex" class="">
                                        <i class="fas fa-copy"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="color-hex">{{ color.hex }}</div>
                            <div class="color-name">{{ color.name }}</div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div style="visibility:hidden;opacity:0" id="file-dropzone" class="file-dropzone">
            <p>Drop image anywhere</p>
        </div>
        <!-- Grid container -->
        </div>
